<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AnalogClock</title>
</head>
<body>
    <div class="heading">
        <h1>ANALOG CLOCK</h1>
    </div>
    
    <div class="clock">
        <div class="point"></div>
            <div class="hour one">1</div>
            <div class="hour two">2</div>
            <div class="hour three">3</div>
            <div class="hour four">4</div>
            <div class="hour five">5</div>
            <div class="hour six">6</div>
            <div class="hour seven">7</div>
            <div class="hour eight">8</div>
            <div class="hour nine">9</div>
            <div class="hour ten">10</div>
            <div class="hour eleven">11</div>
            <div class="hour twelve">12</div> 

            <div class="minute-hand-wrapper" id="minute-hand">
                <div class="minute-hand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>

            <div class="hour-hand-wrapper" id="hour-hand">
                <div class="hour-hand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>

            <div class="second-hand-wrapper" id="second-hand">
                <div class="second-hand">
                    <div class="hand"></div>
                </div>
            </div>
    </div>
    <script src="logics.js"> </script>

</body>
</html>
